name: PHPUnit

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php:
          - '8.1'
          - '8.4'
        symfony:
          - '5.4.*'
          - '6.4.*'
          - '7.2.*'
        exclude:
          - php: '8.1'
            symfony: '7.2.*' # requires PHP ^8.2

    runs-on: ${{ matrix.os }}

    env:
      SYMFONY: ${{ matrix.symfony }}

    steps:
      - uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: date.timezone='UTC'
          tools: composer:v2,flex

      - name: Install dependencies
        run: |
          composer update --prefer-dist
          vendor/bin/simple-phpunit install
        env:
          SYMFONY_REQUIRE: "${{ matrix.symfony }}"

      - name: Cs-check
        run: |
          vendor/bin/php-cs-fixer fix --dry-run --diff -v --ansi

      - name: psalm
        run: |
          vendor/bin/psalm --php-version=${{ matrix.php }}

      - name: Require doctrine/annotation
        if: matrix.php == '7.4'
        run: composer require doctrine/annotations --no-interaction

      - name: Test
        run: |
          composer validate --strict --no-check-lock
          vendor/bin/simple-phpunit
